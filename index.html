<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Rick Or Stick </title>

    <!-- style sheet: -->
    <link rel="stylesheet" href="styles.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="header">
        <h1> Rick Or Stick </h1>
    </div>

    <div class="game">
        <div class="image-box-container">
            <img src="" alt="" id="game-image" class="game-image">

            <div class="button-container">
                <button onclick="updateScoreAndChangeImage.call(this)" class="rick-button"> Rick </button>
                <button onclick="updateScoreAndChangeImage.call(this)" class="stick-button"> Stick </button>
            </div>
        </div>
    </div>

    <div class="footer">
        <div class="score-container">
            Score: <span id="user-score" class="user-score"> 0 </span>
        </div>
    </div>
</body>

<!-- game logic: -->
<script src="script.js"></script>
</html>
